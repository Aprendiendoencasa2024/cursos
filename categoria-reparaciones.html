    <script>

            setTimeout(function() {
                document.getElementById('contenido').classList.add('mostrar');
            }, 1000);
        }

        // Cambiar el video para dispositivos móviles
        if (window.innerWidth <= 720) {
            const video = document.getElementById("video-fondo");
            video.src = "rep-movil.mp4";
